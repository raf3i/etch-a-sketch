<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./etch.js" defer></script>
  </head>

  <body>
    
    <div class="content">
      <div class="header">
        <h1>Etch A Sketch</h1>
      </div>
      <div class="grid">
        <!-- squares will generate here -->
      </div>
      <div class="container">
        <div class="left-controls">
          <div class="controls grid-size">
            <div class="grid-dimension">Grid Dimension: <p class="grid-value"></p></div>
            <input type="range" min="16" max="84" value="16" class="slider">
          </div>
          <div class="controls eraser">
            <button class="clear">Clear</button>
            <button class="eraser">Eraser</button>
          </div>
        </div>
        <div class="controls color-options">
          <ul>
            <li><button class="color" data-color="green">Green</button></li>
            <li><button class="color" data-color="blue">Blue</button></li>
            <li><button class="color" data-color="rainbow">Rainbow</button></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
